<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Login</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="index.css" rel="stylesheet" type="text/css" href="">
</head>
<body>
	<img class="logo-display" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogSea company official logo">
	<fieldset>
		<form action="/signup/" attribute="post" >
			<h1>Sign up</h1>
			<label for="input-email">Email</label>
			<input id="input-email" type="email" name="email field" required="true">
			<label for="password">Password</label>
			<input id="input-password" type="password" name="password field" required="true">
			<button class="button-signup">Sign up</button>
		</form>
	</fieldset>
</body>
</html>
